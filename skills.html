    <script>
    // setup 
    const data = {
      labels: ['JavaScript', 'HTML', 'CSS', 'BOOTSTRAP', 'GIT'],
      datasets: [{
        data: [2, 5, 6, 4, 2,],
        backgroundColor: [
          '#F0DB4F',
          '#e34c26',
          '#264de4',
          '#563d7c',
          '#564e4e',
        ],
        borderColor: [
          '#FFFFFF',
          '#FFFFFF',
          '#FFFFFF',
          '#FFFFFF',
          '#FFFFFF',
        ],
        borderWidth: 1,
        borderSkipped: false,
        borderRadius: 5,
        barPercentage: 0.6,
        categoryPercentage: 0.9
      }]
    };

    // ProgressBar plugin block
    const progressBar = {
        id: "progressBar",
        beforeDatasetDraw(chart, args, pluginOptions) {
            const {ctx, data, chartArea: {top, bottom, left, right, width, height},
              scales: {x, y} }= chart;

              ctx.save();

              data.datasets[0].data.forEach((datapoint, index) => {
                //labelText
                const fontSizeLabel = 12;
                ctx.font = `${fontSizeLabel}px monospace`;
                ctx.fillStyle = '#FFFFFF';
                ctx.textAlign = "left"; 
                ctx.textBaseline = "middle";
                ctx.fillText(data.labels[index], left, y.getPixelForValue(index) - fontSizeLabel - 13);

                //ValueText
                const fontSizeDatapoint = 13;
                ctx.font = `bold ${fontSizeDatapoint}px monospace`;
                ctx.fillStyle = '#FFFFFF';
                ctx.textAlign = "right"; 
                ctx.textBaseline = "middle";
                ctx.fillText(datapoint, right, y.getPixelForValue(index) - fontSizeDatapoint - 13);

                // bg color progress bar
                ctx.beginPath();
                ctx.fillsStyle

              })
           
        }
    }


    // config 
    const config = {
      type: 'bar',
      data,
      options: {
        indexAxis: "y", 
        plugins: {
            legend: {
                display: false
            }
        },
        scales: {
            x: {
            grid:{
                display: false,
                drawBorder: false
            },
            ticks: {
                display: false
            }
          },
          y: {
            beginAtZero: true,
            grid:{
                display: false,
                drawBorder: false
            },
            ticks: {
                display: false,
            }
          }
        }
      },
      plugins: [progressBar]
    };

    // render init block
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );

    // Instantly assign Chart.js version
    const chartVersion = document.getElementById('chartVersion');
    chartVersion.innerText = Chart.version;
    </script>
